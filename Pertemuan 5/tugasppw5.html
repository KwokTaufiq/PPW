<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Data Siswa & Gambar Figure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8ff;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            margin-bottom: 40px;
        }
        th, td {
            border: 2px solid #000;
            padding: 10px;
        }
        th {
            background-color: #c0eb75;
        }
        figure {
            text-align: center;
        }
        figcaption {
            margin-top: 8px;
            font-style: italic;
            color: #555;
        }
    </style>    
</head>
<body>

    <h2>Tabel Data Siswa</h2>
    <table cellpadding="5" cellspacing="0" align="center">
        <thead>
            <tr>
                <th rowspan="2" bgcolor="#ffd700">Nama</th>
                <th rowspan="2" bgcolor="#ffd700">NIM</th>
            </tr>
            <tr>
                <th bgcolor="#90ee90">Jurusan</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td valign="middle">Taufiq Hidayat</td>
                <td align="center">422310050</td>
                <td align="center">Informatika</td>
            </tr>
        </tbody>
    </table>

    <h2>Gambar</h2>
    <figure>
        <img src="bocil kematian.jpg" width="300">
        <figcaption>lah gua tuh</figcaption>
    </figure>

</body>
</html>
